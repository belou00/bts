<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Renouvellement d’abonnement</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Chemin relatif : fonctionne en /s/renew et en /bts/s/renew -->
  <link rel="stylesheet" href="/static/styles/renew.css">
</head>
<body>
<header class="page-header">
  <!-- Logo : chemin corrigé -->
  <img class="club-logo" src="/static/img/logo.png" alt="Club" />
  <h1>Renouvellement d’abonnement</h1>
</header>

<main class="container">
  <section id="infos" class="card">
    <h2>Vos informations</h2>
    <div id="userInfo"></div>
    <div id="errorBox" class="error" style="display:none"></div>
    <details class="debug" id="debugBox">
      <summary>Debug</summary>
      <pre id="dbg"></pre>
    </details>
  </section>

  <section id="planSec" class="card">
    <h2>Votre plan</h2>
    <div class="plan-wrapper">
      <img id="plan" alt="Plan de la salle" />
    </div>
  </section>

  <section id="cart" class="card">
    <h2>Choix & tarifs</h2>
    <div id="lines"></div>
    <div class="totals">
      <strong>Total : <span id="total">0</span> €</strong>
      <button id="checkoutBtn">Procéder au paiement</button>
    </div>
  </section>
</main>

  <script src="/static/js/renew.js"></script>
</body>
</html>
