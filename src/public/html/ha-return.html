<!doctype html>
<meta charset="utf-8" />
<title>Retour paiement</title>
<link rel="stylesheet" href="/static/styles/renew.css" />
<body style="font-family:system-ui,Arial,sans-serif;padding:2rem">
  <h1>Retour paiement</h1>
  <p id="msg"></p>
  <p><a href="/html/renew.html">Retour vers Renouvellement</a></p>
  <script>
    const p = new URLSearchParams(location.search);
    const status = p.get('status');
    const ref = p.get('ref');
    document.getElementById('msg').textContent =
      status === 'success'
        ? `Paiement simulé réussi (ref=${ref || 'n/a'}). Merci !`
        : `Paiement simulé échoué (ref=${ref || 'n/a'}).`;
  </script>
</body>
